<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTE | KKWIEER</title>
    <link rel="stylesheet" href="home_style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    
    <div class=" header row ">
        <div class="iste-logo col-2">
            <img class="image" src="/ISTE-Website/img/iste-logo.jpeg" alt="ISTE-logo">
        </div>

        <div class="title col text-center justify-content-center   ">
            <div>INDIAN SOCIETY FOR TECHNICAL EDUCATION</div>
            <div>K.W.I.E.E.R</div>
        </div>
        <div class="kkw-logo col-2">
            <img class="image" src="/ISTE-Website/img/kkw-logo.png" alt="KKW-Logo">
        </div>
    </div>

    <div class="body">
        <div class="row">
            <div class="col-1 text-center " >Home</div>
            <div class="col-1 text-center">Events</div>
            <div class="col-2 text-center">Membership</div>
            <div class="col-1 text-center">Blog</div>
            <div class="col-1 text-center">
                <div>About</div>
                <div>Us</div>
            </div>
            <div class="col-1 text-center">
                <div>Contact</div>
                <div>Us</div>
            </div>
            <div class="col-1 text-center">Help</div>
            <div class="col text-center">
                <!-- Search bar code with icon -->
                <div class="input-group">
                    <div class="form-outline" data-mdb-input-init>
                      <input type="search" id="form1" class="form-control" />
                      <label class="form-label" for="form1"></label>
                    </div>
                    <button type="button" class="btn btn-primary" data-mdb-ripple-init>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
            </div>
        </div>
        
    </div>
